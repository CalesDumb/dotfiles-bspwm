[module/time]
type = internal/date
interval = 5
label-foreground = ${colors.foreground}
time = " %H:%M "
time-alt = %R
label = %time%

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
sink = 

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = false

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 4
format-volume            = <ramp-volume><label-volume>
format-volume-foreground = ${colors.color2}
label-volume             = %percentage%%
label-volume-padding     = 0

format-muted-foreground     = ${colors.color1}
format-muted-prefix         = ﱝ
format-muted-prefix-padding = 1
label-muted                 = Muted
label-muted-padding         = ${self.label-volume-padding}

ramp-volume-0 = 󰖁
ramp-volume-1 = 󰕿
ramp-volume-2 = 󰕿
ramp-volume-3 = 󰖀
ramp-volume-4 = 󰖀
ramp-volume-5 = 󰕾
ramp-volume-6 = 󰕾
ramp-volume-padding = 1

[module/memory]
type = internal/memory

; Seconds to sleep between updates
; Default: 1
interval = 3

; Default: 90
; New in version 3.6.0
warn-percentage = 95

label = "   %percentage_used%%"
label-foreground = ${colors.color5} 

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = ${colors.color4}
label-active-padding = 1

label-occupied = 
label-occupied-padding = 1

label-urgent = 
label-urgent-foreground = ${colors.color1}
label-urgent-padding = 1

label-empty = 
label-empty-padding = 1

[module/power]
type = custom/text
content = " "
content-foreground = ${colors.color1}
click-left = exec $HOME/.config/rofi/powermenu/type-1/powermenu.sh

[module/seperator]
type = custom/text
content = " |"
